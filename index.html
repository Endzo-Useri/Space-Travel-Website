<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="test.css">
	</head>

	<body class="bg-dark text-white">

		<div class="container">
			<h1>Design system</h1>
			
			<section id="colors">
					<h2><span>01</span> colors</h2>

					<div class="flex">
						<div>
							<div class="bg-dark text-white" style="padding: 3rem 1rem 1rem; border: 1px solid hsl(0 0% 100%)">
								#0B0D17
							</div>
							<p class="text-white"><span class="text-accent">RGB</span> 11, 13, 23</p>
							<p class="text-white"><span class="text-accent">HSL</span> 230°, 35%, 7%</p>
						</div>

						<div>
							<div class="bg-accent text-dark" style="padding: 3rem 1rem 1rem; border: 1px solid hsl(0 0% 100%)">
								#0B0D17
							</div>
							<p class="text-white"><span class="text-accent">RGB</span> 208, 214, 249</p>
							<p class="text-white"><span class="text-accent">HSL</span> 231°, 77%, 90%</p>
						</div>

						<div>
							<div class="bg-white text-dark" style="padding: 3rem 1rem 1rem; border: 1px solid hsl(0 0% 100%)">
								#FFFFFF
							</div>
							<p class="text-white"><span class="text-accent">RGB</span> 255, 255, 255</p>
							<p class="text-white"><span class="text-accent">HSL</span> 0°, 0%, 100%</p>
						</div>
					</div>

			</section>
		</div> <!-- /.container -->

		<script src="index.js"></script>
	</body>
</html>
